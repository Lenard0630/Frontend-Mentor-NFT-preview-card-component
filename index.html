<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="img"
        />
        <img src="./images/icon-view.svg" alt="icon" class="icon-view" />
        <div class="description">
          <a href="#" class="hover a">Equilibrium #3429</a>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="eth">
            <div class="ethereum">
              <img
                src="./images/icon-ethereum.svg"
                alt="ethereum"
                class="icon-ethereum"
              />
              <p class="price">0.041 ETH</p>
            </div>
            <div class="time">
              <img
                src="./images/icon-clock.svg"
                alt="clock"
                class="icon-clock"
              />
              <p class="day">3 days left</p>
            </div>
          </div>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
        <p class="creation">
          Creation of <a href="#" class="hover">Jules Wyvern</a>
        </p>
      </div>
    </div>
    <div class="attribution">
      <p class="text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Lenard0630" target="_blank"
          >Lenard Paludap</a
        >.
      </p>
    </div>
  </body>
</html>
